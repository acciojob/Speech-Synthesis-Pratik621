<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Text to Speech Application</h2>

    <!-- Text Area -->
    <textarea id="textInput" placeholder="Type something to speak..."></textarea>

    <!-- Voice Selection -->
    <select id="voiceSelect"></select>

    <!-- Rate Slider -->
    <label>
        Rate:
        <input type="range" id="rate" name="rate" min="0.5" max="2" step="0.1" value="1">
    </label>

    <!-- Pitch Slider -->
    <label>
        Pitch:
        <input type="range" id="pitch" name="pitch" min="0" max="2" step="0.1" value="1">
    </label>

    <!-- Buttons -->
    <button id="speak">Speak</button>
    <button id="stop">Stop</button>

    <script src="script.js"></script>
</body>
</html>
